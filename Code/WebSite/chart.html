<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="icon" href="img/icon.png">
  <title>Cyber Cherry Tomatoes</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">
  <link rel="stylesheet" href="milligram.css">
</head>
<script src="https://cdn.jsdelivr.net/npm/chart.js/dist/chart.min.js"></script>
<script
  src="https://cdn.jsdelivr.net/npm/chartjs-adapter-date-fns/dist/chartjs-adapter-date-fns.bundle.min.js"></script>
<script src="https://d3js.org/d3.v7.min.js"></script>

<body>
  <h1>üçí Cyber Cherry Tomatoes are growing üçÖ</h1>
  <hr>
  <div class="flex-container">
    <div class="myCanvas"><canvas id="myChart"></canvas></div>
    <button onclick="location.href='index.php';">Back</button>
  </div>

  <script>
    d3.csv('moisture.csv').then(makeChart);
    Chart.defaults.color = '#f4f5f6';
    function makeChart(moistureCharts) {
      var chartlabels = moistureCharts.map(function (d) { return (((new Date(d.time)))) });/*new Date(d.time).toLocaleDateString('fr-FR',{month: "numeric", day: "numeric"})+' - '+new Date(d.time).toLocaleTimeString('fr-FR', {hour: '2-digit', minute: '2-digit'}))});*/
      var moisture_data = moistureCharts.map(function (d) { return d.moisture * 100 / 1024.0 });
      var battery_data = moistureCharts.map(function (d) { return d.battery * 2 * 3.3 / 1024.0 });
      var chart = new Chart("myChart", {
        type: "line",
        data: {
          labels: chartlabels,
          datasets: [{
            yAxisID: 'yAxis1',
            label: "Moisture",
            data: moisture_data,
            fill: false,
            borderColor: 'rgb(192, 75, 45)',
            cubicInterpolationMode: 'monotone'
          },
          {
            label: "Battery Level",
            yAxisID: 'yAxis2',
            data: battery_data,
            fill: false,
            borderColor: 'rgb(75, 192, 192)',
            cubicInterpolationMode: 'monotone'
          }]
        },
        options: {
          scales: {
            x: {
              type: 'time',
              time: {
                unit: 'hour',
                displayFormats: {
                  hour: 'dd/MM - HH:mm',
                }
              }
            },
            yAxis1: {
              title: {
                text: 'Moisture (in %)',
                display: true,
                color: 'rgb(192, 75, 45)',
              },
              type: 'linear',
              position: 'left',
              min: 0,
              max: 100,
              ticks: {
                color: 'rgb(192, 75, 45)',

              }
            },
            yAxis2: {
              title: {
                text: 'Voltage Battery (in V)',
                display: true,
                color: 'rgb(75, 192, 192)'

              },
              type: 'linear',
              position: 'right',
              ticks: {
                color: 'rgb(75, 192, 192)'
              }
            }
          }
        }
      })
    }
  </script>
</body>

</html>
